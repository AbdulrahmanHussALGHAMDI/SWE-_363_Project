<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Login-Page.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
                <div class="logo">HAYYAK</div>
                <nav class="nav-menu">
                    <a href="Home.html" class="home-link">Home</a>
                    <a href="Explore.html" class="explore-link">Explore</a>
                    <a href="Login-Page.html" class="login-link">Log In</a>
                    <a href="SignUp-Page.html" class="signup-link">Sign Up</a>
                </nav>
                <input type="search" id="search" name="search" placeholder="Search" aria-label="Search">
                
            </header>
            <main class="main-content">
            <div class="row">
              <section class="login-section">
                <form class="login-form">
                  <h2 class="welcome-text">
                    Welcome to HAYYAK <br /> Log in to continue
                  </h2>
                  <label for="username" class="username-label">User name or Email</label>
                  <input type="text" id="username" class="username-input" aria-label="User name or Email">
                  <label for="password" class="password-label">Password</label>
                  <input type="password" id="password" class="password-input" aria-label="Password">
                  <a href="#" class="forgot-password">Forgot Password</a>
                  <button type="submit" class="login-button">Login</button>
                  <a href="SignUp-Page.html" class="create-account">or Create new account</a>
                </form>
              </section>
              <section class="image-section">
                <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3c23b69850a73dd2727581d73871307e42485631b8ec0ee5dacd89a150078ee6?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Login illustration" class="login-image" />
              </section>
            </div>
          </main>
        </div>
      </div>
</body>
</html>
