<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="SignUp-Page.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
              <div class="logo">HAYYAK</div>
              <nav class="nav-menu">
                  <a href="Home.html" class="home-link">Home</a>
                  <a href="Explore.html" class="explore-link">Explore</a>
                  <a href="Login-Page.html" class="login-link">Log In</a>
                  <a href="SignUp-Page.html" class="signup-link">Sign Up</a>
              </nav>
              <input type="search" id="search" name="search" placeholder="Search" aria-label="Search">
              
            </header>
        
        <main class="main-content">
          <div class="row">
            <div class="column">
              <form class="signup-form">
                <h1 class="signup-heading">Create an Account</h1>
                
                <label for="username" class="username-label">UserName</label>
                <input type="text" id="username" class="username-input" aria-label="Username">
                
                <label for="password" class="password-label">Password</label>
                <input type="password" id="password" class="password-input" aria-label="Password">
                
                <label for="confirm-password" class="confirm-password-label">Confirm password</label>
                <input type="password" id="confirm-password" class="confirm-password-input" aria-label="Confirm password">
                
                <div class="user-type">
                  <div class="tour-guide-option">
                    <input type="radio" id="tour-guide" class="tour-guide-checkbox">
                    <label for="tour-guide" class="tour-guide-label">Tour guide</label>
                  </div>
                  <div class="tourist-option">
                    <input type="radio" id="tourist" class="tourist-btn">
                    <label for="tourist" class="tourist-label">Tourist</label>
                  </div>
                </div>
                
                <div class="interest-select">
                  <label for="interest" class="interest-label">Intrest</label>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/eb7ff60822950c8e94d05c4809ea703d709a118d7e266d3f06455b401daefaac?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Down arrow icon" />
                </div>
                
                <div class="city-select">
                  <label for="city" class="city-label">City</label>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b0c1c6bac85395ec8e4e5fbae25c31e596c1599493b4b30e56e5ba89d9d79cac?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Down arrow icon" />
                </div>
                
                <p class="terms-text">
                  By clicking the <span style="color: rgba(255, 75, 38, 1)">Register</span> button, you agree to the public offer
                </p>
                
                <button type="submit" class="register-button">
                  <span class="register-text">Register</span>
                  <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/a9a7a873a238d9a767ed708159fdca091691bf53ca9da0ba7b410f5a14168660?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Right arrow icon" />
                </button>
              </form>
            </div>
            
            <div class="image-column">
              <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/9a01a1c803fade93583f874935608dc6ab3fe77f5e614d641a52397fbd8cfd5e?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Signup illustration" class="signup-image" />
            </div>
          </div>
        </main>
      </div>
</body>
</html>
