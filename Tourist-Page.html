<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tourist-Profile</title>
    <link rel="stylesheet" href="Tourist-Page.css">
</head>
<body>
    <div class="container">
        <div class="content-wrapper">
            <header class="header">
            <div class="logo">HAYYAK</div>
            <nav class="nav-menu">
                <a href="Home.html" class="home-link">Home</a>
                <a href="Explore.html" class="explore-link">Explore</a>
                <a href="Login-Page.html" class="login-link">Log In</a>
                <a href="SignUp-Page.html" class="signup-link">Sign Up</a>
            </nav>
            <input type="search" id="search" name="search" placeholder="Search" aria-label="Search">
            
            </header>
        <div class="profile-container">
            <div class="profile-content">
            <main class="main-content">
                <section class="profile-section">
                <div class="profile-info">
                    <div class="profile-header">
                    <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/e9948a5e-8519-48c6-900c-123a2fa39fa2?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Profile picture" class="profile-image" />
                    <div class="profile-name">Mike</div>
                    </div>
                    <div class="edit-profile">
                    Edit Profile
                    <br />
                    </div>
                    <div class="username-field">
                    <label for="username" class="username-label">UserName:</label>
                    <input type="text" id="username" class="username-input" />
                    </div>
                    <div class="password-email-fields">
                    <div class="password-email-labels">
                        <label for="password" class="password-label">Password:</label>
                        <label for="email" class="email-label">Email:</label>
                    </div>
                    <div class="password-email-inputs">
                        <input type="password" id="password" class="password-input" />
                        <input type="email" id="email" class="email-input" />
                    </div>
                    </div>
                </div>
                <div class="favorite-places">
                    <section class="favorite-places-section">
                    <h2 class="favorite-places-title">Favorite Places</h2>
                    <div class="favorite-places-grid">
                        <div class="favorite-places-row">
                        <div class="favorite-places-row-images">
                            <div class="favorite-place-image-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccfa1ef799f59cffb73cc2e00410c132af33ed5bff8f28334eabc3dd2ce14984?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Favorite place 1" class="favorite-place-image" />
                            </div>
                            <div class="favorite-place-image-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccfa1ef799f59cffb73cc2e00410c132af33ed5bff8f28334eabc3dd2ce14984?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Favorite place 2" class="favorite-place-image" />
                            </div>
                            <div class="favorite-place-image-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccfa1ef799f59cffb73cc2e00410c132af33ed5bff8f28334eabc3dd2ce14984?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Favorite place 3" class="favorite-place-image" />
                            </div>
                        </div>
                        </div>
                        <div class="favorite-places-row">
                        <div class="favorite-places-row-images">
                            <div class="favorite-place-image-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccfa1ef799f59cffb73cc2e00410c132af33ed5bff8f28334eabc3dd2ce14984?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Favorite place 4" class="favorite-place-image" />
                            </div>
                            <div class="favorite-place-image-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccfa1ef799f59cffb73cc2e00410c132af33ed5bff8f28334eabc3dd2ce14984?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Favorite place 5" class="favorite-place-image" />
                            </div>
                            <div class="favorite-place-image-container">
                            <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/ccfa1ef799f59cffb73cc2e00410c132af33ed5bff8f28334eabc3dd2ce14984?apiKey=95281e3a148d45b7b451708af6fd7b21&" alt="Favorite place 6" class="favorite-place-image" />
                            </div>
                        </div>
                        </div>
                    </div>
                    </section>
                </div>
                </section>
            </main>
            </div>
        </div>
        </div>
    </body>
</html>
